<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles-contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dc33c0c841.js" crossorigin="anonymous"></script>
</head>
<body class="grid-container">
    <header class="grid-container__header">
        <h2 class="header__heading">Portfolio: Juan David Barrera</h2>
    </header>
    <nav class="grid-container__navbar">
        <ul class="navbar__list">
            <li class="list__item"><a href="./index.html" class="item__link">Home</a></li>
            <li class="list__item"><a href="./aboutme.html" class="item__link">About me</a></li>
            <li class="list__item"><a href="./contact.html" class="item__link">Contact</a></li>
        </ul>
    </nav>
    <main class="grid-container__main">
        <div class="main__heading">
            <h2>Contact</h2>
        </div>
        <form class="main__form">
            <div class="form__container form__container--name">
                <label class="" for="Name">Name</label>
                <input class="" type="text" id="Name" name="Name">
            </div>
            <div class="form__container form__container--lastname">
                <label class="" for="Last-name">Last Name</label>
                <input class="" type="text" id="Last-name" name="Last-name">
            </div>
            <div class="form__container form__container--date">
                <label class="" for="Date">Date</label>
                <input class="" type="date" id="Date" name="Date">
            </div>
            <div class="form__container form__container--email">
                <label class="" for="Email">Email</label>
                <input class="" type="email" id="Email" name="Email">
            </div>
            <div class="form__container form__container--message">
                <label class="" for="Message">Message</label>
                <textarea name="Message" id="Message" rows="10"></textarea>
            </div>
            <div class="form__container form__container--submit">
                <input class="container__button" type="submit" value="Send">
            </div>
        </form>
        <div class="main__personal-information">
            <p><i class="fa-solid fa-location-dot"></i> Bello, Antioquia <br>
                Colombia
            </p>
            <p> <i class="fa-solid fa-phone"></i> (+57) 3016153861</p>
            <p> <i class="fa-solid fa-envelope"></i> barrera.juanda7@gmail.com</p>
        </div>
    </main>
    <footer class="grid-container__footer">
        <div class="footer__information">
            <h3 class="information__copyright">Copyright 2025 <i class="fa-regular fa-copyright"></i>Portfolio: Juan David</h3>
        </div>
    </footer>
</body>
</html>
